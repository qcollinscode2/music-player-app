<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Doc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/mrq.ico">
    <link rel="stylesheet" href="assets/styles/css/main.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <div class="musicplayer_container">
        <header class="musicplayer_header">
          <h1>A Leaf In The Wind</h1>
          <p>Coldnoise</p>
          <div class="wave"></div>
        </header>
        <section class="sec1">
          <div class="img_preview"></div>
          <div class="musicplayer">
            <div class="musicplayer_timeremain"></div>
            <div class="musicplayer_timebarContainer">
              <div class="timebar"></div>
            </div>
            <div class="musicplayer_controls"></div>
          </div>
        </section>
        <ul class="list_container sec2">
          <li class="list01">
            <div class="list_num">1</div>
            <div class="title_artist">
              <h1>John Dub</h1>
              <p>Guillaume Maupin</p>
            </div>
            <div class="icons"><i>+</i><i>heart</i></div>
          </li>
          <li class="list02">
            <div class="list_num">2</div>
            <div class="title_artist">
              <h1>Out To Win</h1>
              <p>CuzOH</p>
            </div>
            <div class="icons"><i>+</i><i>heart</i></div>
          </li>
          <li class="list03">
            <div class="list_num">3</div>
            <div class="title_artist">
              <h1>Young</h1>
              <p>The Homeless Kids</p>
            </div>
            <div class="icons"><i>+</i><i>heart</i></div>
          </li>
          <li class="list04">
            <div class="list_num">4</div>
            <div class="title_artist">
              <h1>Next To Me</h1>
              <p>Mos Emvy</p>
            </div>
            <div class="icons"><i>+</i><i>heart</i></div>
          </li>
          <li class="list05">
            <div class="list_num">5</div>
            <div class="title_artist">
              <h1>Sloom</h1>
              <p>Slooms_Song</p>
            </div>
            <div class="icons"><i>+</i><i>heart</i></div>
          </li>
        </ul>
        <footer class="musicplayer_footer"></footer>
      </div>
    </div>
    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
